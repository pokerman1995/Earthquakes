<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Earthquakes Heatmap</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body>
    <header>
      <img id="headerImg" src="img/Earthquakes.png" alt="Earthquakes" class="center">
      <div id="headerDescription" class="center">
        <p>Visualization of earthquake occurrences in the USA and comparison of the fears of the American population.</p>
      </div>
    </header>

    <div id="map" class="map">
		<div id="info">
		</div>
	  </div>

    <form>
      <label>radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="5"/>
      <label>blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="5"/>
    </form>
   <script scr="EventPublisher.js"></script>
   <script src="MapView.js"></script>
   <script src="EarthquakeDataProcesser.js"></script>
   <script src="UserInputController.js"></script>
   <script src="./lib/d3/d3.js"></script>
   <script src="./lib/ol/ol.js" ></script>
   <script src="Earthquakes.js"></script>
  </body>
</html>
