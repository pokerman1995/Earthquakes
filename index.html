<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Earthquakes</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="grid-container">
        <div id="sunburstChart">
            <img id="headerImg" src="img/Earthquakes.png" alt="Earthquakes">
            <div id="map" class="map">
                <div id="info"></div>
                <div id="popup" title="Earthquakes per year"></div>
            </div>
        </div>
        <div id="headerDescription">
            <p>Visualization of earthquake occurrences in the USA and comparison of the fears of the American population.</p>
            <h2>EVALUATION QUESTIONS:</h2>
            <div id="legend"></div>
            <div id="explanation">
                <br/>
                <div id="question-text" style="visibility: hidden">
                    <span>Question: </span>
                    <br/><span id="question"></span></div>
                <div id="answer-text" style="visibility: hidden">
                    <br/><span id="percentage"></span>
                    <span> of people answered: </span>
                    <br/><span id="answer"></span>
                </div>
            </div>

            <div id="piechart">
                <h3 id="ages" style="visibility: hidden">Ages</h3></div>

        </div>
    </div>

    <div id="timeline"></div>

	    <script src="resources/Earthquakes.js"></script>
	    <script src="resources/UserInputController.js"></script>

    <script src="resources/EventPublisher.js"></script>
    <script src="resources/Map.js"></script>
    <script src="resources/EarthquakeDataProcesser.js"></script>
    <script src="resources/TimelineChart.js"></script>
    <script src="resources/AgeDistributionChart.js"></script>
    <script src="resources/SunburstChart.js"></script>
    <script src="./lib/d3/d3.js"></script>
    <script src="./lib/ol/ol.js"></script>

    <script>
        /* global Earthquakes */
        Earthquakes.init();
    </script>
</body>

</html>
